<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrap">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" class="intagram-logo" alt="Instagram Logo">
        <div class="profile-photo">
          <img src="img/perfil-instagram.png" alt="Foto de Perfil">
        </div>
        <a href="#" class="instagram-login">Continue como @vinnyweezy</a>
        <a href="#" class="instagram-logout">Remove conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é @vinnyweezy?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Increva-se.</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
